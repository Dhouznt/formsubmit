<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>
<body>

    <div class="container101">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="product2.html">Keep Shopping</a>
                <h1>List Product In Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="p/colga1.JPG" alt="">
                        <div class="info">
                            <div class="name">Product 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">$50</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <h1>CHECKOUT</h1>
            <div class="form">
                <div class="group">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Address</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Country</label>
                    <select type="text" name="" id="">
                        <option value="">Choose..</option>
                        <option value="Goma">Congo RDC</option>
                    </select>
                </div>    
                <div class="group">
                    <label for="">City</label>
                    <select type="text" name="" id="">
                        <option value="">Choose..</option>
                        <option value="Goma">Goma</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">50</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$50</div>
                </div>
            </div>
            <button class="buttonCheckout">
                CHECKOUT
            </button>
        </div>
    </div>
    
    <script src="src/Data.js"></script>
    <script src="checkout2.js"></script>
</body>
</html>
