    <div class="container0">
        <div class="row-0">
            <div class="col-0">
                <h3 class="title2">BILLING ADRESS</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Giresse Heri">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>adress :</span>
                    <input type="text" placeholder="street - city - state">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Goma">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="North Kivu">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="0000">
                    </div> 
                </div>
            </div>

            <div class="col-0">
                <h3 class="title2">PAYMENT</h3>

                <div class="inputBox">
                    <span>Method of payment</span>
                    <br>
                    <img src="img/pay/mastercard & visa.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr giresse heri">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="Month of expiration">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="Year of expiration">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div> 
                </div>
                <input type="submit" value="proceed to checkout" class="submit-btn">
            </div>
        </div>
